<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - NFT Credentials</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>ðŸŽ“ Student Portal</h1>
            <div class="nav-links">
                <button onclick="showSection('my-certificates')" class="nav-btn">My Certificates</button>
                <button onclick="showSection('profile')" class="nav-btn">My Profile</button>
                <button onclick="showSection('verify')" class="nav-btn">Verify Certificate</button>
                <button onclick="logout()" class="nav-btn" style="background-color: #e53e3e;">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="walletStatus" class="result" style="display: none;"></div>

        <!-- My Certificates Section -->
        <section id="my-certificates" class="section active">
            <h2>My Certificates</h2>
            <div class="form-group">
                <label for="tokenId">Certificate Token ID:</label>
                <input type="number" id="tokenId" placeholder="Enter your token ID">
                <button onclick="viewMyCertificate()" class="btn-primary">View Certificate</button>
            </div>
            <div id="certificateResult" class="result"></div>
        </section>

        <!-- Profile Section -->
        <section id="profile" class="section">
            <h2>My Profile (Decentralized)</h2>
            <form id="profileForm" class="form">
                <div class="form-group">
                    <label for="profileName">Full Name:</label>
                    <input type="text" id="profileName" placeholder="Your full name">
                </div>
                <div class="form-group">
                    <label for="profileEmail">Email:</label>
                    <input type="email" id="profileEmail" placeholder="your.email@example.com">
                </div>
                <div class="form-group">
                    <label for="profilePhone">Phone:</label>
                    <input type="tel" id="profilePhone" placeholder="+1234567890">
                </div>
                <div class="form-group">
                    <label for="profileAddress">Address:</label>
                    <textarea id="profileAddress" placeholder="Your address"></textarea>
                </div>
                <div class="form-group">
                    <label for="profileBio">Bio:</label>
                    <textarea id="profileBio" placeholder="Tell us about yourself"></textarea>
                </div>
                <button type="submit" class="btn-primary">Update Profile</button>
            </form>
            <div id="profileResult" class="result"></div>
        </section>

        <!-- Verify Section -->
        <section id="verify" class="section">
            <h2>Verify Any Certificate</h2>
            <div class="form-group">
                <label for="verifyTokenId">Certificate Token ID:</label>
                <input type="number" id="verifyTokenId" required>
            </div>
            <div class="form-group">
                <label for="verifyHash">Degree Hash (optional):</label>
                <input type="text" id="verifyHash">
            </div>
            <button onclick="verifyCertificate()" class="btn-primary">Verify Certificate</button>
            <div id="verifyResult" class="result"></div>
        </section>
    </div>

    <script src="student-script.js"></script>
</body>
</html>
